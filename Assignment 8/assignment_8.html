<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 8</title>
</head>
<body bgcolor="A2ADAA">
    <form action="">
        <h1>My Bio Data</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="a">First Name :</label>
            <input type="text" name="a" id="a" placeholder="First Name">
            <label for="s">Last Name :</label>
            <input type="text" name="s" id="s" placeholder="Last Name">
            <br><br>
            <label for="d">Gender :</label>
            Male :
            <input type="radio" name="d" id="d">
            Female :
            <input type="radio" name="d" id="d">
            Others :
            <input type="radio" name="d" id="d">
            <br><br>
            <label for="f">Date of Birth :</label>
            <input type="date" name="f" id="f">
            <br><br>
            <label for="g">E-Mail :</label>
            <input type="email" name="g" id="g" placeholder="abc@gmail.com">
            <br><br>
            <label for="h">Phone :</label>
            <input type="tel" name="h" id="h" placeholder="+91" pattern="[1-9]{1}[0-9]{9}">
            <br><br>
            <label for="j">Height :</label>
            <input type="number" name="j" id="j" placeholder="Your height">
            <br><br>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="k">School Name :</label>
            <input type="text" name="k" id="k" placeholder="Your School Name">
            <br><br>
            <label for="l">Class :</label>
            <input type="number" name="l" id="l" placeholder="Your standard/class">
            <br><br>
            <label for="aa">Stream :</label>
            <select name="aa" id="aa" >
                <option value="Stream">Stream</option>
                <option value="PCM">PCM</option>
                <option value="PCB">PCB</option>
                <option value="PCMB">PCMB</option>
                <option value="Arts">ARTS</option>
                <option value="Commerce">COMMERCE</option>
            </select>
            <br><br>
            <label for="aaa">Marksheet :</label>
            <input type="file" name="aaa" id="aaa" >
        </fieldset>
        <input type="submit" name="" id="">
    </form>
</body>
</html>
