        <p id="p2">
            Food is any substance consumed to provide nutritional support for an organism. Food is usually of plant or animal origin, and contains essential nutrients, such as carbohydrates, fats, proteins, vitamins, or minerals. The substance is ingested by an organism and assimilated by the organism's cells to provide energy, maintain life, or stimulate growth.
        </p>
        <p id="p3">
            Historically, humans secured food through two methods <span id="span6">hunting and gathering and agriculture</span> , which gave modem humans a mainly omnivorous diet. Worldwide, humanity has created numerous cuisines and culinary arts, including a wide array of ingredients herbs, spices, techniques and dishes.
        </p>
        <p id="p4">
            Today, the majority of the food energy required by the ever-increasing population of the world is supplied by the industry. Food safety and food security are monitored by agencies like the International Association for Food Protection, World Resources Institute, World Food Programme, Food and Agriculture Organization, and International Food Information Council. They address issues such as sustainability, biological diversity, climate change, nutriti economic, population growth, water supply, and access to food.
        </p>
